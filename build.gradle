plugins {
    id 'java'
    id 'org.openjfx.javafxplugin' version '0.0.8'
    id 'application'
}

javafx {
    version = "15"
    modules = [ 'javafx.controls', 'javafx.fxml' ]

}

group 'com.course'
version '0.0.1'

repositories {
    mavenCentral()
}
mainClassName = 'com.course.Main'
//mainClassName = 'com.course.Test'
//mainClassName = 'test.AppTest'

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

